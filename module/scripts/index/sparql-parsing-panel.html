<div bind="wizardHeader" class="sparql-importing-wizard-header">	
  <div class="grid-layout layout-tightest layout-full">
    <table>
      <tr>
        <td width="1%"><button bind="startOverButton" class="button">&laquo; Start Over</button></td>
        <td width="98%" bind="sparql_conf_pars"></td>
        <td style="text-align: right;" bind="sparql_proj_name"></td>
        <td width="1%"><input spellcheck="false" class="inline" type="text" size="30" bind="projectNameInput" /></td>
        <td width="1%"><button bind="createProjectButton" class="button button-primary"></button></td>
      </tr>	
    </table>	
  </div>	
</div>
<div bind="dataPanel" class="sparql-importing-parsing-data-panel"></div>
<div bind="progressPanel" class="sparql-importing-progress-data-panel">
    <img src="images/large-spinner.gif" /> 
    <span bind="sparql_updating"></span>
</div>
<div bind="controlPanel" class="sparql-importing-parsing-control-panel">
  <div class="grid-layout layout-normal">
    <table>
        <tr>
          <td bind="sparql_options"></td>
          <td><button class="button" bind="previewButton"></button></td>
        </tr>
        <tr>
            <td style="text-align: right;">&nbsp;</td>
            <td width="1%"><input type="checkbox" bind="disableAutoPreviewCheckbox" id="$disable" />
                <label for="$disable" bind="sparql_disable_auto_preview"></label></td>
        </tr>
        <tr>
          <td>
              <div class="grid-layout layout-tightest">
               <table>
                  <tr><td width="1%"><input type="checkbox" bind="skipCheckbox" id="$skip"/></td>
                    <td><label for="$skip" bind="sparql_discard_next"></label></td>
                    <td><input spellcheck="false" bind="skipInput" type="text" class="lightweight" size="2" value="0" />
                      <label for="$skip" bind="sparql_discard"></label></td>
                  </tr>
                  <tr><td width="1%"><input type="checkbox" bind="limitCheckbox" id="$limit" /></td>
                    <td><label for="$limit" bind="sparql_limit_next"></label></td>
                    <td><input spellcheck="false" bind="limitInput" type="text" class="lightweight" size="10" value="0" />
                      <label for="$limit" bind="sparql_limit"></label></td>
                  </tr>
                  <tr><td width="1%"><input type="checkbox" bind="storeBlankRowsCheckbox" id="$store-blank-rows" /></td>
                    <td colspan="2"><label for="$store-blank-rows" bind="sparql_store_row"></label></td>
                 </tr>
                  <tr><td width="1%"><input type="checkbox" bind="storeBlankCellsAsNullsCheckbox" id="$store-blank-cells" /></td>
                    <td colspan="2"><label for="$store-blank-cells" bind="sparql_store_cell"></label></td>
                      
                   </tr>
              </table>
            </div>
          </td>
        </tr>
    </table>
  </div>
</div>
